<div mat-dialog-title>
    <h1>Ship Form</h1>
</div>
<form [formGroup]="shipForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. MSC CANEBERRA" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput type="text" mask="SSSS-0000-S0" placeholder="Ex. AAAA-1111-A1" formControlName="code" oninput="this.value = this.value.toUpperCase()">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Length</mat-label>
                <input matInput type="number" placeholder="Ex. 195" formControlName="length">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Width</mat-label>
                <input matInput type="number" placeholder="Ex. 195" formControlName="width">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
